<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened>
        <mat-toolbar routerLink="" color="accent" class="clickable">
            <h1 id="logo">Movies Collection</h1>
        </mat-toolbar>
        <mat-toolbar routerLink="/favourites" routerLinkActive="active" class="clickable" fxLayoutAlign="space-between center">
            Favourites
            <mat-icon>stars</mat-icon>
        </mat-toolbar>
        <mat-selection-list>
            <mat-list-item routerLink="/movies" (click)="setGenres(null)" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="mat-list-item-focus"
                class="clickable">
                All
            </mat-list-item>
            <mat-list-option *ngFor="let genre of allGenres" (click)="setGenres(genre)" [selected]="isGenreSelected(genre)">
                {{genreTypes[genre]}}
            </mat-list-option>
        </mat-selection-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

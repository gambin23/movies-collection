<mat-toolbar color="accent">
    <mat-form-field floatLabel="never" fxFlex>
        <input matInput value="" (input)="search($event.target.value)">
        <mat-placeholder>Searchâ€¦</mat-placeholder>
    </mat-form-field>
</mat-toolbar>
<mat-toolbar>
    Showing {{filteredMovies?.length}} of {{allMovies?.length}}
</mat-toolbar>
<div class="card-container" fxLayout="row wrap" fxLayoutGap="15px">
    <mat-card *ngFor="let movie of filteredMovies" [routerLink]="movie.key" class="clickable">
        <img mat-card-image [src]="'/assets/images/movie-covers/' + movie.img" [alt]="movie.img">
        <mat-card-header color="accent">
            <mat-card-title color="accent">{{movie.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{movie.description|truncate:[200]}}</p>
            <mat-chip-list aria-label="Genres">
                <mat-chip *ngFor="let genre of movie.genres">
                    {{genre|uppercase}}
                </mat-chip>
            </mat-chip-list>
        </mat-card-content>

    </mat-card>
</div>
